<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
   Listado de promociones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-card  *ngFor="let promo of promotions">
      <ion-card-header>
      
        <ion-card-title>{{promo.title}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        {{promo.price}}
        <a  (click)="seeDetails(promo.id)">Ver detalles</a>
      </ion-card-content>
    </ion-card>
  
  
    <ion-grid>
      <ion-row>
        <ion-col class="ion-float-left ion-text-left">
          <a class="" (click)="prevList(numPrev)"> << Anterior</a>
        </ion-col>
        <ion-col class="ion-float-right ion-text-right">
          <a class="" (click)="nextList(numNext)">Siguiente >></a>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
